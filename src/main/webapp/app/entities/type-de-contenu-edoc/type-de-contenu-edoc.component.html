<div>
    <h2 id="page-heading">
        <span jhiTranslate="edocApp.typeDeContenu.home.title">Type De Contenus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-de-contenu-edoc" [routerLink]="['/type-de-contenu-edoc/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="edocApp.typeDeContenu.home.createLabel">
            Create new Type De Contenu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'edocApp.typeDeContenu.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="typeDeContenus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="edocApp.typeDeContenu.denominationAr">Denomination Ar</span></th>
            <th><span jhiTranslate="edocApp.typeDeContenu.denominationFr">Denomination Fr</span></th>
            <th><span jhiTranslate="edocApp.typeDeContenu.reference">Reference</span></th>
            <th><span jhiTranslate="edocApp.typeDeContenu.code">Code</span></th>
            <th><span jhiTranslate="edocApp.typeDeContenu.fondDocument">Fond Document</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typeDeContenu of typeDeContenus ;trackBy: trackId">
                <td><a [routerLink]="['/type-de-contenu-edoc', typeDeContenu.id, 'view' ]">{{typeDeContenu.id}}</a></td>
                <td>{{typeDeContenu.denominationAr}}</td>
                <td>{{typeDeContenu.denominationFr}}</td>
                <td>{{typeDeContenu.reference}}</td>
                <td>{{typeDeContenu.code}}</td>
                <td>
                    <div *ngIf="typeDeContenu.fondDocumentId">
                        <a [routerLink]="['../fond-document-edoc', typeDeContenu.fondDocumentId , 'view' ]" >{{typeDeContenu.fondDocumentId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/type-de-contenu-edoc', typeDeContenu.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/type-de-contenu-edoc', typeDeContenu.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-de-contenu-edoc/'+ typeDeContenu.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
