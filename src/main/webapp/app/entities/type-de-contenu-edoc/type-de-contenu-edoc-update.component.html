<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-type-de-contenu-edoc-heading" jhiTranslate="edocApp.typeDeContenu.home.createOrEditLabel">Create or edit a Type De Contenu</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!typeDeContenu.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="typeDeContenu.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edocApp.typeDeContenu.denominationAr" for="field_denominationAr">Denomination Ar</label>
                    <input type="text" class="form-control" name="denominationAr" id="field_denominationAr"
                        [(ngModel)]="typeDeContenu.denominationAr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edocApp.typeDeContenu.denominationFr" for="field_denominationFr">Denomination Fr</label>
                    <input type="text" class="form-control" name="denominationFr" id="field_denominationFr"
                        [(ngModel)]="typeDeContenu.denominationFr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edocApp.typeDeContenu.reference" for="field_reference">Reference</label>
                    <input type="text" class="form-control" name="reference" id="field_reference"
                        [(ngModel)]="typeDeContenu.reference" required minlength="5" maxlength="10"/>
                    <div [hidden]="!(editForm.controls.reference?.dirty && editForm.controls.reference?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.reference?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.reference?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 5 }">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.reference?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 10 }">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edocApp.typeDeContenu.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="typeDeContenu.code" required/>
                    <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edocApp.typeDeContenu.fondDocument" for="field_fondDocument">Fond Document</label>
                    <select class="form-control" id="field_fondDocument" name="fondDocument" [(ngModel)]="typeDeContenu.fondDocumentId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fondDocumentOption.id" *ngFor="let fondDocumentOption of fonddocuments; trackBy: trackFondDocumentById">{{fondDocumentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
